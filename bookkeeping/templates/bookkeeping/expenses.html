{% extends 'bookkeeping/base.html' %}

{% block title %}Expenses{% endblock %}

{% block content %}
<div class="card bg-white shadow-md p-5">
    <h1 class="text-2xl font-bold mb-5">Expenses</h1>

    <a href="{% url 'add_expense_profile' %}" class="btn btn-primary mb-5">Add Expense Profile</a>

    <ul class="list-disc pl-5">
        {% for expense in expenses %}
        <li class="mb-2">
            <span class="font-semibold">{{ expense.tag }}</span> - IBAN: {{ expense.iban }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
