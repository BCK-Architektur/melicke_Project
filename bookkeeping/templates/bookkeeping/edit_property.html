<!-- Edit Property Form -->
<div>
    <!-- Property Details -->
    <div class="mb-4">
        <label class="label">
            <span class="label-text">Property Name</span>
        </label>
        <input type="text" name="name" class="input input-bordered w-full" value="{{ property.name }}" required>
    </div>
    <div class="mb-4">
        <label class="label">
            <span class="label-text">Property Type</span>
        </label>
        <select name="property_type" class="select select-bordered w-full" required>
            <option value="residential" {% if property.property_type == "residential" %}selected{% endif %}>Residential</option>
            <option value="commercial" {% if property.property_type == "commercial" %}selected{% endif %}>Commercial</option>
        </select>
    </div>
    <div class="mb-4">
        <label class="label">
            <span class="label-text">Street</span>
        </label>
        <input type="text" name="street" class="input input-bordered w-full" value="{{ property.street }}" required>
    </div>
    <div class="mb-4">
        <label class="label">
            <span class="label-text">Building No</span>
        </label>
        <input type="text" name="building_no" class="input input-bordered w-full" value="{{ property.building_no }}" required>
    </div>
    <div class="mb-4">
        <label class="label">
            <span class="label-text">City</span>
        </label>
        <input type="text" name="city" class="input input-bordered w-full" value="{{ property.city }}" required>
    </div>
    <div class="mb-4">
        <label class="label">
            <span class="label-text">ZIP</span>
        </label>
        <input type="text" name="zip" class="input input-bordered w-full" value="{{ property.zip }}" required>
    </div>
    <div class="mb-4">
        <label class="label">
            <span class="label-text">Country</span>
        </label>
        <input type="text" name="country" class="input input-bordered w-full" value="{{ property.country }}" required>
    </div>
    <div class="mb-4">
        <label class="label">
            <span class="label-text">Landlords</span>
        </label>
        <select name="landlords" class="select select-bordered w-full" multiple>
            {% for landlord in all_landlords %}
            <option value="{{ landlord.id }}" {% if landlord in property.landlords.all %}selected{% endif %}>
                {{ landlord.name }}
            </option>
            {% endfor %}
        </select>
    </div>

    <!-- Units -->
    <div class="mb-4">
        <h2 class="text-lg font-bold">Units</h2>
        {% for unit in property.units.all %}
        <div class="unit-row flex space-x-4">
            <input type="text" name="units-{{ forloop.counter0 }}-unit_name" class="input input-bordered w-full" placeholder="Unit Name" value="{{ unit.unit_name }}" required>
            <input type="number" name="units-{{ forloop.counter0 }}-rooms" class="input input-bordered w-full" placeholder="Beds" value="{{ unit.rooms }}" required>
            <input type="number" name="units-{{ forloop.counter0 }}-baths" class="input input-bordered w-full" placeholder="Baths" value="{{ unit.baths }}" required>
            <input type="number" step="0.1" name="units-{{ forloop.counter0 }}-floor_area" class="input input-bordered w-full" placeholder="Size (sq. ft.)" value="{{ unit.floor_area }}" required>
            <input type="number" step="0.01" name="units-{{ forloop.counter0 }}-market_rent" class="input input-bordered w-full" placeholder="Market Rent" value="{{ unit.market_rent }}" required>
        </div>
        {% empty %}
        <p class="text-base-content/50">No units available. Add a unit below.</p>
        {% endfor %}
    </div>
</div>
