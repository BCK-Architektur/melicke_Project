<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Bookkeeping App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <div class="navbar bg-blue-600 text-white">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl">Bookkeeping App</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
                <li><a href="{% url 'properties' %}">Properties</a></li>
                <li><a href="{% url 'tenants' %}">Tenants</a></li>
                <li><a href="{% url 'expenses' %}">Expenses</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto mt-5">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
